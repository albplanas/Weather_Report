<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Margarine|Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title >Weather Report</title>
    </head>
    <body>

        <div id="bar" class="navbar">
                <div id="menu-0"class="dropdown">
                        <button id="t" class="dropbtn">Temperature</button>
                        <div class="dropdown-content">
                               <i class="material-icons ">ac_unit</i>
                               <p id=Temperature></p>
                         </div> 
                     </div> 
                <div class="dropdown">
                        <button class="dropbtn">Pressure</button>
                           <div class="dropdown-content">
                                <i class="material-icons ">vertical_align_bottom</i>
                                <p id='Pressure'></p>
                           </div>        
               </div>  
                <div class="dropdown">
                <button class="dropbtn">Humidity</button>
                <div class="dropdown-content">
                        <i class="material-icons ">wb_sunny</i>
                        <p id=Humidity></p>
                    </div> 
                </div> 
            
                <div class="dropdown">
                        <button class="dropbtn">Wind</button>
                        <div class="dropdown-content">
                            <i class="material-icons ">toys</i>
                            <p id=Wind></p>
                        </div> 
                </div> 

                <div class="dropdown">
                        <button class="dropbtn">Direccion's Wind</button>
                        <div class="dropdown-content">
                            <i class="material-icons ">explore</i>
                            <p id=Direccion></p>
                        </div> 
                </div>
        </div>
     
        

        <div id="Location_World">
            <p></p>
        </div>
        <div id="Description">
                <p></p>
            </div>
            <div id="Icon">
                
                </div>    
        
        <script src="app.js"></script>   
            
</body>
</html>
